name: Build Mida Pro APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # فك ضغط أي ملف ZIP حتى لو فيه مسافات في الاسم
      - name: Unzip Source
        run: |
          find . -name "*.zip" -exec unzip -o {} \;
          echo "Unzipping completed"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # البحث عن ملف gradlew وإعطاؤه صلاحية التنفيذ
      - name: Grant Execute Permission
        run: |
          GRADLEW_PATH=$(find . -name "gradlew")
          if [ -z "$GRADLEW_PATH" ]; then
            echo "Error: Could not find gradlew. Please ensure this is a Native Android project."
            exit 1
          fi
          chmod +x $GRADLEW_PATH
          echo "GRADLEW_PATH=$GRADLEW_PATH" >> $GITHUB_ENV

      # بناء الـ APK
      - name: Build APK
        run: |
          $GRADLEW_PATH assembleDebug

      # رفع الـ APK الناتج للتحميل (إصدار v4)
      - name: Upload Mida APK
        uses: actions/upload-artifact@v4
        with:
          name: Mida-Pro-Final-Build
          path: "**/*.apk"
