name: Build Mida Pro APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # فك ضغط أي ملف ZIP موجود مهما كان اسمه (بيتعامل مع المسافات والأقواس)
      - name: Unzip Source
        run: |
          find . -name "*.zip" -exec unzip -o {} \;
          echo "Unzipped successfully"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # البحث عن ملف الـ gradlew وإعطاؤه صلاحية التنفيذ
      - name: Grant Execute Permission
        run: |
          GRADLEW_PATH=$(find . -name "gradlew")
          if [ -z "$GRADLEW_PATH" ]; then
            echo "Error: gradlew not found. Make sure this is a Native Android project (not Web)."
            exit 1
          fi
          chmod +x $GRADLEW_PATH
          echo "GRADLEW_FOUND=$GRADLEW_PATH" >> $GITHUB_ENV

      # بناء التطبيق
      - name: Build APK
        run: |
          $GRADLEW_FOUND assembleDebug

      # رفع الـ APK الناتج (باستخدام الإصدار v4 عشان تتفادى الخطأ اللي في الصورة)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mida-Pro-Final-Build
          path: "**/*.apk"
          
