name: Build Mida APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # خطوة فك الضغط بالاسم الجديد
      - name: Unzip Source
        run: unzip mida-steganography.zip

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # إعطاء صلاحية التشغيل لملف البلد
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # بناء التطبيق
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # استخراج الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Mida-App-Package
          path: "**/*.apk" # دي بتخلي جيت هب يدور على أي ملف apk نتح في أي مجلد
